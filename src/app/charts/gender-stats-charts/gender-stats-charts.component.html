<div class="bg-white rounded-2xl shadow p-4 sm:p-5 md:p-6 grid grid-rows-[auto_1fr] gap-y-3 sm:gap-y-4">
  <!-- Header using grid instead of flex -->
  <div class="grid grid-cols-[auto_1fr] gap-x-2 items-center">
    <img src="assets/statistics.png"
         alt="stats"
         class="w-5 h-5 sm:w-6 sm:h-6" />
    <h4 class="text-base sm:text-lg font-medium">Статистика по полу</h4>
  </div>

  <!-- Chart area stays the same -->
  <div class="w-full h-48 sm:h-56 md:h-64">
    <app-charts [options]="option"></app-charts>
  </div>
</div>
